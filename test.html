<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Editor 2</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
</head>

<body>
    <div class="settings">
        <div class="menu">
            <button id="file-menu" class="settings-buttons">File</button>
            <div class="menu-content" id="file-menu-content">
                <button id="new-file">New File</button>
                <button id="open-file">Open File...</button>
                <button id="save-state">Save</button>
                <button id="save-as">Save As...</button>
                <button id="close-file" style="background-color: red;">Close File</button>
            </div>
        </div>
        <button id="settings" class="settings-buttons">Settings</button>
        <button id="mememmeme" class="settings-buttons">Toggle Line Numbers</button>
        <button id="test" class="settings-buttons">Test</button>
    </div>
    <div class="tab-bar">
        <button id="new-tab">+</button>
    </div>
    <div class="editor-container"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="javascript/editor.js"></script>
</body>

</html>
